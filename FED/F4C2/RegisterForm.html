<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Criação de Login</title>
</head>
<body>
    <div class="container-lg mt-5">
        <div class="card p-5">
            <form action="">
                <h1>Criação de Login</h1>
                <div class="mb-3">
                    <label for="" class="form-label">Usuário:</label>
                    <input type="text" oninput="userValidation()" class="form-control is-invalid" placeholder="Digite o usuário" required id="userName">
                    <div class="valid-feedback">Informação Válida</div>
                    <div class="invalid-feedback">Preencha o dado do usuário</div>
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Senha:</label>
                    <input type="password" oninput="passwordValidation()" id="pswd" class="form-control is-invalid" placeholder="Digite a senha" required>
                    <div class="valid-feedback">Informação Válida</div>
                    <div class="invalid-feedback">Informe a senha</div>
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Confirme a senha:</label>
                    <input oninput="validation()" id="pswdConfirm" type="password" class="form-control is-invalid" placeholder="Confirme a senha" required>
                    <div id="validationDiv" class="invalid-feedback">Informe a senha</div>
                </div>
                <div class="form-check mb-3">
                    <input type="checkbox" onclick="checkboxValidation()" id="checkValidate" class="form-check-input is-invalid" required>
                    <label for="" class="form-check-label">Eu concordo com os termos</label>
                    <div class="valid-feedback">Informação válida</div>
                    <div class="invalid-feedback">Clique em concordar para seguir</div>
                </div>
                <button class="btn btn-primary" onclick="submitForm()">Enviar</button>
                <button class="btn btn-primary" onclick="clearForm()">Limpar formulário</button>
            </form>
        </div> 
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
